<!DOCTYPE HTML>
<head>
    <title>Library</title>
    <meta name="author" content="Mateo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header class="bg-dark container-fluid">
        <div class="text-end mt-1">
            <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#newBookModal">New Book</button>
            <button type="button" class="btn btn-warning" onclick="showBooks()">Refresh</button>
        </div>
    </header>

    <div class="container" id="books-container">
        <div class="row book-row">

        </div>
        <hr class="my-4">
        <p class="text-muted mx-auto text-end">No-Copyright Â© 2022 by Hidrocarburo</p>
    </div>

    <div class="modal fade" id="newBookModal" tabindex="-1" aria-labelledby="newBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newBookModalLabel">Add new book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="bg-light container">
                        <p class="text-danger d-none">Fill in all the inputs.</p>
                        <div class="form-floating mt-3 col-12">
                            <input type="text" id="booktitle-input" class="form-control" name="booktitle" placeholder="&nbsp;">
                            <label for="booktitle-input"><i class="fas fa-book"></i> Book title</label>
                        </div>
                        <div class="row">
                            <div class="form-floating mt-3 col-6">
                                <input type="text" id="bookauthor-input" class="form-control" name="bookauthor" placeholder="&nbsp;">
                                <label for="bookauthor-input" style="padding-left: 1.5rem"><i class="fas fa-at"></i> Book Author</label>
                            </div>
                            <div class="form-floating mt-3 col-6">
                                <input type="number" id="bookpages-input" class="form-control" name="bookpages" placeholder="&nbsp;">
                                <label for="bookpages-input" style="padding-left: 1.5rem;"><i class="fas fa-bookmark"></i> Book Pages</label>
                            </div>
                        </div>  
                        <div class="form-check mt-3 col-6">
                            <input type="checkbox" id="read-input" class="form-check-input" name="bookread">
                            <label for="read-input" class="form-check-label">Already read?</label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" onclick="createBook(event)" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/40b00b915d.js" crossorigin="anonymous"></script>
</body>
